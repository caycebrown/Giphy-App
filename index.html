<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy App</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom Google Font Link-->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Custom Stylesheet Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header"><h1>Welcome to the Gif Shop</h1></div>
        <div class="row" id="buttons"></div>
        <div class="row">
            <h2>Enter a search term &nbsp;</h2><input id="input"><button class="btn btn-primary search" id="input-search">Search</button>
        </div>
        <div class="row" id="results-bank"></div>
        <div class="row" id="favorites-title"><h1>Favorites</h1></div>
        <div class="row" id="favorites"></div>
    </div>




    <!--Linking Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Linking custom JavaScript-->
    <script src="./assets/script/app.js"></script>
</body>
</html>
